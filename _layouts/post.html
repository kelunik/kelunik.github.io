<!doctype html>
<html>

<head>
	<title>{{page.title}}</title>

	<meta charset="utf-8" />

	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@kelunik" />
	<meta name="twitter:creator" content="@kelunik" />
	<meta property="og:url" content="{{page.url}}" />
	<meta property="og:title" content="{{page.title}}" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.7/styles/docco.min.css" />
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:300,400,700,900|Source+Code+Pro:300,400,700" />
	<link rel="stylesheet" href="/css/screen.css" />

	<link rel="alternate" type="application/rss+xml" href="/rss.xml" />

	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.7/highlight.min.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>

	<script>
		var disqus_shortname = "kelunik";

		(function(i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r;
			i[r] = i[r] || function() {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date();
			a = s.createElement(o),
				m = s.getElementsByTagName(o)[0];
			a.async = 1;
			a.src = g;
			m.parentNode.insertBefore(a, m)
		})(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

		ga('create', 'UA-47364804-6', 'auto');
		ga('send', 'pageview');
	</script>
</head>

<body>
	<article class="post">
		<header>
			<h1>{{page.title}}</h1>

			<div class="header-sub">
				<a href="/" class="header-sub-item"><i class="fa fa-angle-left"></i> back to overview</a>

				<time class="header-sub-item pubdate" datetime="{{post.date | date: '%Y-%m-%d'}}" pubdate>
					<i class="fa fa-clock-o"></i>
					{{page.date | date: '%d. %B %Y'}}
				</time>

				<span class="header-sub-item comments">
					<i class="fa fa-comments"></i>
					<span class="disqus-comment-count" data-disqus-url="http://blog.kelunik.com{{page.url}}"></span>
				</span>
			</div>
		</header>

		<main>
			{{content}}

			<div id="disqus_thread"></div>
			<noscript class="disqus-noscript">Please enable Javascript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
		</main>

		<footer>

		</footer>
	</article>

	<script src="//kelunik.disqus.com/embed.js" async></script>
	<script src="//kelunik.disqus.com/count.js" async></script>
</body>

</html>
