<!doctype html>
<html>

<head>
	<title>{{page.title}}</title>

	<meta charset="utf-8" />

	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@kelunik" />
	<meta name="twitter:creator" content="@kelunik" />
	<meta property="og:url" content="{{page.url}}" />
	<meta property="og:title" content="{{page.title}}" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.7/styles/docco.min.css" />
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:300,400,700,900|Source+Code+Pro:300,400,700" />
	<link rel="stylesheet" href="/css/screen.css" />

	<link rel="alternate" type="application/rss+xml" href="/rss.xml" />

	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.7/highlight.min.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>

	<script>
		(function(i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r;
			i[r] = i[r] || function() {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date();
			a = s.createElement(o),
				m = s.getElementsByTagName(o)[0];
			a.async = 1;
			a.src = g;
			m.parentNode.insertBefore(a, m)
		})(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

		ga('create', 'UA-47364804-6', 'auto');
		ga('send', 'pageview');
	</script>
</head>

<body>
	<article class="post">
		<header>
			<h1>{{page.title}}</h1>
			<a href="/"><i class="fa fa-angle-left"></i> back to overview</a>
		</header>

		<main>
			{{content}}

			<div id="disqus_thread"></div>
			<script type="text/javascript">
			    var disqus_shortname = 'kelunik';
			    (function() {
			        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
			        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
			        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
			    })();
			</script>
			<noscript class="disqus-noscript">Please enable Javascript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
		</main>

		<footer>

		</footer>
	</article>
</body>

</html>
